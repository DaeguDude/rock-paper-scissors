<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://kit.fontawesome.com/fadac8530c.js" crossorigin="anonymous"></script>
  
</head>
<body>
  <div id="container">
    <div id="round-result">START THE GAME</div>
    <div id="score-board">
      User Score: <span id="user-score">0</span>
      Computer Score: <span id="computer-score">0</span>
    </div>
    <div id="reset-box">
      <button id="reset-btn">Play Again?</button>
    </div>
    
    <div id="rps-boxes">
      <div id="rock" class="rps-item">
        <button type="button" class="rps-button">
          <i class="far fa-hand-rock fa-9x"></i>
        </button>     
      </div>
      <div id="paper" class="rps-item">
        <button type="button" class="rps-button">
          <i class="far fa-hand-paper fa-9x"></i>
        </button>
      </div>
      <div id="scissors" class="rps-item">
        <button type="button" class="rps-button">
          <i class="far fa-hand-scissors fa-9x"></i>
        </button>        
      </div>
    </div>
  </div>

</body>

</html>
